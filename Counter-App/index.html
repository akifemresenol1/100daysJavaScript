<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/eef16f0a2e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr />
        <div class="buttons">
          <button class="subtract">
            <i class="fas fa-arrow-down"></i> Subtract
          </button>
          <button class="reset"><i class="fas fa-spinner"></i> Reset</button>
          <button class="add"><i class="fas fa-arrow-up"></i> Add</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
